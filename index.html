		<style type="text/css">
			body{
				font-family: arial;
				background: #333333;
			}
			#quizzed{
				color: white;
				text-align: center;
				width: 50em;
				margin-left: auto;
				margin-right: auto;
			}
			.answer{
				border: 2px solid #3399FF;
				background: #666666;
				color: white;
				cursor: pointer;
				padding: 15px;
				float: left;
				font-size: 16px;
				font-weight: bold;
				margin: 5px;
				width: 25%;
				height: 33px;
				text-align: center;
				vertical-align: middle;
			}
			.answer:hover{
				background-color: #999999;
			}
		</style>
		<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
		<script>
			window.Quizzed = (function( $ ){

				var obj = {};
				var score = {};
				var counter = 0;
				var data = {};

				obj.init = function( args ){

					data = args;
					obj.findTeams();
					obj.draw( counter );
				}

				obj.findTeams = function(){

					var qCount = data.length;
					for( var i = 0; i < qCount; i++ ){
						var answers = data[i].answers;
						var aCount = answers.length;
						for( var t = 0; t < aCount; t++ ){
							var types = answers[t].type;
							if( typeof types == 'string' ){
								types = [ types ];
							}

							var tCount = types.length;
							for( var m = 0; m < tCount; m++ ){
								if( typeof score[types[m] ] == 'undefined' ){
									score[ types[m] ] = 0;
								}
							}
						}
					}

				}

				obj.clickHandler = function(){

					var type = $(this).data( 'type' );

					if( type.indexOf(',') ){
						type = type.split(',');
					}else{
						type = [ type ];
					}

					var count = type.length;
					for( var i = 0; i < count; i++ ){
						score[ type[i] ] = score[ type[i] ] + 1;
					}

					counter = counter + 1;
					if( counter == data.length ){
						console.log( score );
					}else{
						obj.draw( counter );
					}

				}

				obj.draw = function( number ){

					var main = $("#quizzed");
					main.html("");

					var question = data[ number ].question;
					var answers = data[ number ].answers;

					$( '<div/>', {
						'class' : 'question',
						'text' : question
					}).appendTo(main);

					answers = shuffleArray( answers );
					var count = answers.length;
					for( var i = 0; i < count; i++ ){
						var item = answers[i];
						$( '<div/>', {
							'class' : 'answer',
							'data-type' : item.type,
							'html' : item.text,
							'click' : obj.clickHandler,
						}).appendTo(main);
					}

				}

				function shuffleArray(array) {
				    for (var i = array.length - 1; i > 0; i--) {
				        var j = Math.floor(Math.random() * (i + 1));
				        var temp = array[i];
				        array[i] = array[j];
				        array[j] = temp;
				    }
				    return array;
				}

				return obj;
			})(jQuery);
		</script>
